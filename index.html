<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Combustível</title>
</head>
<body>
    <main class="container-conteudo">
        
        <header class="cabecalho">
            <h1>Combustível</h1>
            <p>Selecione uma opção abaixo para calcular a média desejada.</p>
        </header>
        <section class="menus">
            
            <div class="calculadoras">
                <img src="imagens/alcool-ou-gasolina1.png" alt="alcool ou gasolina" class="icone">
                <p>Álcool ou Gasolina?</p>
            </div>
            
            <div class="calculadoras">
                <img src="imagens/media-km.png" alt="alcool ou gasolina" class="icone">
                <p>Média KM por Litro</p>
            </div>
            
            <div class="calculadoras">
                <img src="imagens/quanto-vou-gastar.png" alt="alcool ou gasolina" class="icone">
                <p>Quanto vou Gastar pra percorrer?</p>
            </div>
            
            <div class="calculadoras">
                <img src="imagens/quantos-litros.png" alt="alcool ou gasolina" class="icone">
                <p>Quantos Litros dará?</p>
            </div>
        
        </section>
        
    </main>

</html>
